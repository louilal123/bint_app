<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PlantID</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/js/all.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 p-4">
    <!-- Header -->
    <div class="mb-8 text-center">
        <h1 class="text-3xl font-bold text-gray-800 mb-2">PlantID</h1>
        <p class="text-gray-600">Identify any plant in seconds</p>
    </div>

    <!-- Main Content -->
    <div class="max-w-md mx-auto space-y-4">
        <!-- Upload Button -->
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
            <button class="w-full p-6 flex items-center justify-center space-x-4 hover:bg-gray-50 transition-colors rounded-lg">
                <div class="h-12 w-12 bg-green-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-camera text-green-600"></i>
                </div>
                <div class="text-left">
                    <h2 class="text-lg font-semibold text-gray-800">Take Photo</h2>
                    <p class="text-sm text-gray-600">Use your camera to snap a plant</p>
                </div>
            </button>
        </div>

        <!-- Choose Image Button -->
        <div class="bg-white rounded-lg shadow hover:shadow-lg transition-shadow">
            <button class="w-full p-6 flex items-center justify-center space-x-4 hover:bg-gray-50 transition-colors rounded-lg">
                <div class="h-12 w-12 bg-blue-100 rounded-full flex items-center justify-center">
                    <i class="fas fa-image text-blue-600"></i>
                </div>
                <div class="text-left">
                    <h2 class="text-lg font-semibold text-gray-800">Choose Image</h2>
                    <p class="text-sm text-gray-600">Select from your gallery</p>
                </div>
            </button>
        </div>

        <!-- Recent Scans Preview -->
        <div class="mt-8">
            <h3 class="text-lg font-semibold text-gray-800 mb-4">Recent Scans</h3>
            <div class="grid grid-cols-3 gap-2">
                <!-- Repeat for each recent scan -->
                <div class="aspect-square rounded-lg bg-gray-200 overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Recent scan 1" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg bg-gray-200 overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Recent scan 2" class="w-full h-full object-cover">
                </div>
                <div class="aspect-square rounded-lg bg-gray-200 overflow-hidden">
                    <img src="https://via.placeholder.com/150" alt="Recent scan 3" class="w-full h-full object-cover">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
