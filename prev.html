<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bantayan Island Native Trees (BINT)</title>
    <link href="./src/output.css" rel="stylesheet">
  </head>
  <script>
    setTimeout(() => {
      window.location.href = 'login.html';
    }, 10000);
  </script>
  <body class="flex flex-col items-center justify-center min-h-screen bg-gray-950 text-white transition-colors duration-300">
    <!-- Main Container with Animation -->
    <div class="flex flex-col items-center space-y-6 animate-fadeIn">
      
      <!-- Circular Green Loader -->
      <div class="w-24 h-24 bg-green-500 rounded-full flex items-center justify-center shadow-lg border-4 border-green-300">
        <svg class="w-16 h-16 text-white" fill="currentColor" viewBox="0 0 24 24">
          <path d="M12 2c-1.84 0-3.33 1.31-3.77 3.03-1.29.11-2.47.78-3.2 1.83C3.68 8.01 4 9.99 5.22 11.1 5.08 11.72 5 12.35 5 13c0 2.76 2.24 5 5 5h.5V22h3v-4h.5c2.76 0 5-2.24 5-5 0-.65-.08-1.28-.22-1.9 1.22-1.11 1.54-3.09.7-4.54-.73-1.05-1.91-1.72-3.2-1.83C15.33 3.31 13.84 2 12 2z"></path>
        </svg>
      </div>

      <!-- Title -->
      <h1 class="text-4xl font-extrabold text-green-400 text-center tracking-wide">
        Bantayan Island Native Trees
      </h1>

      <!-- Subtitle -->
      <p class="text-md text-gray-400 text-center italic">
        Explore Bantayan's Native and Non-Native Flora
      </p>

      <!-- Pulsing Loading Text -->
      <p class="text-lg text-green-300 font-semibold animate-pulse">
        Loading...
      </p>
    </div>

    <!-- Custom Animations -->
    <style>
      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeIn {
        animation: fadeIn 1.2s ease-in-out;
      }

      @keyframes pulse {
        0%, 100% {
          opacity: 1;
        }
        50% {
          opacity: 0.4;
        }
      }
     

    </style>
  </body>
</html>
